<template name="invest">
    {{#each investment in investments}}
        {{#with investment}}
            <h2>{{name}}</h2>
            <small>{{brand}}</small>
            {{#if image}}
                <img src="{{image}}" style="width: 100%;height: auto"/>
            {{/if}}
        {{/with}}
        {{#with user}}
            For: {{name}}

        {{/with}}

    {{else}}
        No possible investements.
    {{/each}}
</template>
