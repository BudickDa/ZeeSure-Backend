<template name="invest">
    {{#each investment in investments}}
        {{#with investment}}
            <h2>{{name}}</h2>
            <small>Brand: {{brand}}</small>
        <br/>
            {{#if image}}
                <img src="{{image}}" style="width: 300px;height: auto"/>
            {{/if}}
        {{/with}}
        {{#with user}}
            For: {{name}}

        {{/with}}

    {{else}}
        No possible investements.
    {{/each}}
</template>
