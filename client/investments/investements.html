<template name="investements">
    <h4>You have {{count}} investements</h4>
    <table class="mdl-data-table mdl-js-data-table">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Name</th>
            <th class="mdl-data-table__cell--non-numeric">Brand</th>
            <th>Date</th>
            <th class="mdl-data-table__cell--non-numeric">Duration</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        {{#each insurances}}
            {{>rowInvestment}}
        {{/each}}
        </tbody>
    </table>
</template>

<template name="rowInvestment">
    <tr>
        <td class="mdl-data-table__cell--non-numeric">{{name}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{brand}}</td>
        <td>{{date}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{>progressBar progress=duration}}</td>
        <td>{{amount}}</td>
    </tr>
</template>
