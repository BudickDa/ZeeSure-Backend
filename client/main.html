    <title>ZeeSure - Trust saves money</title>

          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <meta name="msapplication-tap-highlight" content="no">

    <link rel="manifest" href="manifest.json">

<template name="main">
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout--fixed-header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">ZeeSure</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">ZeeSure</span>
            <nav class="mdl-navigation">
                {{>menu}}
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                {{>Template.dynamic template=content}}
            </div>
        </main>
    </div>
</template>

<template name="menu">
    <a class="mdl-navigation__link" href="/scanner">Scanner</a>
    <a class="mdl-navigation__link" href="/insurances">Insurances</a>
    <a class="mdl-navigation__link" href="/invest">Invest</a>
    <a class="mdl-navigation__link" href="/settings">Settings</a>
</template>

<template name="loading">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</template>
